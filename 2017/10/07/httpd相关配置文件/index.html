  <div class="article-content">
    
      <p><strong>httpd-2.2 相关配置文件</strong></p>
<p>主程序文件</p>
<figure class="highlight sh"><table><tr><td class="code"><pre><div class="line">/usr/sbin/httpd</div><div class="line">/usr/sbin/httpd.worker</div><div class="line">/usr/sbin/httpd.event</div></pre></td></tr></table></figure>
<p>主进程文件 PID 文件</p>
<figure class="highlight sh"><table><tr><td class="code"><pre><div class="line">/etc/httpd/run/httpd.pid</div></pre></td></tr></table></figure>
<p>日志文件</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">/var/log/httpd/</div><div class="line">access_log	;访问日志</div><div class="line">error_log	;错误日志</div></pre></td></tr></table></figure>
<p>配置文件</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">/etc/httpd/conf/httpd.conf</div><div class="line">;配置文件组成</div><div class="line">;Section 1:Global Environment</div><div class="line">;Section 2:&apos;Main&apos; or &apos;Default&apos; server configuration</div><div class="line">;Section 3:Virtual Hosts</div><div class="line">/etc/httpd/conf.d/*.conf</div></pre></td></tr></table></figure>
<p>配置文件格式</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">directive	value</div><div class="line">;directive	不区分字符大小写</div><div class="line">;value	为路径时，是否区分大小写，取决于文件系统</div></pre></td></tr></table></figure>
<p>检查配置语法</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">httpd -t</div><div class="line">service httpd configtest</div></pre></td></tr></table></figure>
<p>服务脚本</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">/etc/rc.d/init.d/httpd</div><div class="line">;脚本配置文件</div><div class="line">/etc/sysconfig/httpd</div></pre></td></tr></table></figure>
<p>模块文件路径</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">/etc/httpd/modules/</div><div class="line">/etc/lib64/httpd/modules/</div></pre></td></tr></table></figure>
<p>站点网页文档根目录（默认）</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">/var/www/html/</div></pre></td></tr></table></figure>
<p>帮助文档包</p>
<p><code>httpd-manual</code></p>
<p>END!</p>
