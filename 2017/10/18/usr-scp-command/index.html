      <p><strong>scp 命令</strong></p>
<p>程序包名</p>
<p><code>openssh-clients</code></p>
<p>命令格式</p>
<figure class="highlight sh"><table><tr><td class="code"><pre><div class="line">scp [OPTION] SRC ... DEST/</div><div class="line">-C	压缩数据流</div><div class="line">-r	递归复制(拷贝目录时使用)</div><div class="line">-p	保留原文件的属性信息</div><div class="line">-q	静默模式</div><div class="line">-P PORT	指定 Remote Host 的监听端口</div></pre></td></tr></table></figure>
<p>两种使用方式</p>
<ul>
<li>将文件从本地拷贝到远程服务器上</li>
</ul>
<p>命令格式</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">scp [OPTION] [USER@]HOST:/SOURCEFILE /DESTPATH</div><div class="line">;如果在登录时不填用户名那将以本地当前登录的用户名登录远程主机</div></pre></td></tr></table></figure>
<p>示例</p>
<figure class="highlight sh"><table><tr><td class="code"><pre><div class="line">;如果目标主机后面没有跟路径，默认为该用户的 home 目录</div><div class="line">scp testfile root@192.168.1.100:</div><div class="line">;将本地的 testfile 文件拷贝到远程服务器的 /var/ 目录下</div><div class="line">scp testfile root@192.168.1.100:/var/</div></pre></td></tr></table></figure>
<ul>
<li>从远程服务器上拷贝文件到本地</li>
</ul>
<p>命令格式</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">scp [OPTION] /SOURCEFILE [USER@]HOST:/DESTPATH</div><div class="line">;如果在登录时不填用户名那将以本地当前登录的用户名登录远程主机</div></pre></td></tr></table></figure>
<p>示例</p>
<figure class="highlight sh"><table><tr><td class="code"><pre><div class="line">;从远程服务器 root 用户 home 目录下拷贝 testfile 文件到本地当前所在目录</div><div class="line">scp root@192.168.1.100:testfile ./</div><div class="line">;长远程服务器 /var/ 目录下拷贝 testfile 文件到本地 /var/ 目录下</div><div class="line">scp root@192.168.1.100:/var/testfile /var/</div></pre></td></tr></table></figure>
<p>END!</p>
